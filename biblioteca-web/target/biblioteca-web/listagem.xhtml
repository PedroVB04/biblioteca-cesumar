<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Livros Cadastrados (JSF)</title>
</h:head>
<h:body>
    <h2>Livros Cadastrados (JSF)</h2>

    <h:dataTable value="#{livroBean.livros}" var="livro" border="1" cellpadding="5" style="border-collapse: collapse;">
        <h:column>
            <f:facet name="header">Título</f:facet>
            #{livro.titulo}
        </h:column>
        <h:column>
            <f:facet name="header">Autor</f:facet>
            #{livro.autor}
        </h:column>
        <h:column>
            <f:facet name="header">Ano</f:facet>
            #{livro.ano}
        </h:column>
        <h:column>
            <f:facet name="header">ISBN</f:facet>
            #{livro.isbn}
        </h:column>
        <h:column>
            <f:facet name="header">Ações</f:facet>
            <h:commandLink value="Excluir" action="#{livroBean.excluir(livro)}" onclick="return confirm('Quer mesmo excluir?');" />
        </h:column>
    </h:dataTable>

    <br/>
    <h:link value="Voltar para Cadastro" outcome="cadastro.xhtml" />
</h:body>
</html>
