<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 250px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .ui-inputfield {
            width: 250px !important; /* caso use algum componente JSF específico */
        }

        h:commandButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
        }

        h:commandButton:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Cadastro de Livros</h2>

        <h:panelGroup rendered="#{not empty livroBean.erro}">
            <div class="error">
                #{livroBean.erro}
            </div>
        </h:panelGroup>

        <h:form>
            <h:inputText id="titulo" value="#{livroBean.titulo}" placeholder="Título" />
            <br/>

            <h:inputText id="autor" value="#{livroBean.autor}" placeholder="Autor" />
            <br/>

            <h:inputText id="ano" value="#{livroBean.ano}" placeholder="Ano de publicação" />
            <br/>

            <h:inputText id="isbn" value="#{livroBean.isbn}" placeholder="ISBN" />
            <br/>

            <h:commandButton value="Cadastrar" action="#{livroBean.cadastrar}" />
        </h:form>

        <a href="livros">Ver livros cadastrados</a>
    </div>
</h:body>
</html>
