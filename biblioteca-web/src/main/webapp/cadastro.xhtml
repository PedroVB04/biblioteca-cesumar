<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Livros</title>
    <style>
        /* Reset básico */
        body, h2, form, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 350px;
            text-align: left;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #4a4a4a;
            text-align: center;
        }

        h:outputLabel {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        h:inputText {
            width: 100% !important;  /* ocupa toda a largura do container */
            height: 20px;            /* altura fixa de 20px */
            padding: 4px 8px;        /* um padding mais leve para não esticar muito */
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        h:inputText:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 90, 205, 0.4);
        }

        h:commandButton {
            width: 100%;
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 12px 0;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        h:commandButton:hover {
            background-color: #5941a9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #6a5acd;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #ffbaba;
            color: #d8000c;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Cadastro de Livros</h2>

        <h:panelGroup rendered="#{not empty livroBean.erro}">
            <div class="error">
                #{livroBean.erro}
            </div>
        </h:panelGroup>

        <h:form>
            
            <h:outputLabel for="titulo" value="Título:" />
            <h:inputText id="titulo" value="#{livroBean.titulo}" />
            
            
            <h:outputLabel for="autor" value="Autor:" style="margin-top:12px;" />
            <h:inputText id="autor" value="#{livroBean.autor}" />
            
            
            <h:outputLabel for="ano" value="Ano:" style="margin-top:12px;" />
            <h:inputText id="ano" value="#{livroBean.ano}" />
            
            
            <h:outputLabel for="isbn" value="ISBN:" style="margin-top:12px;" />
            <h:inputText id="isbn" value="#{livroBean.isbn}" />

            
            <h:commandButton value="Cadastrar" action="#{livroBean.cadastrar}" />
        </h:form>

        <a href="livros">Ver livros cadastrados</a>
    </div>
</h:body>
</html>
